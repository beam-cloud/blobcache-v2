server:
  mode: slave
  diskCacheDir: /blobcache-data
  diskCacheMaxUsagePct: 0.95
  token:
  rttThresholdMilliseconds: 100
  hostStorageCapacityThresholdPct: 0.95
  # Optimized page size: 4MB chunks align with buffer pool and prefetcher
  # Tested optimal for sequential and random workloads
  pageSizeBytes: 4000000 # 4MB
  maxCachePct: 60
  options: []
  # Download concurrency optimized for parallel S3 transfers
  downloadConcurrency: 16
  # Large chunk size reduces overhead for big file transfers
  downloadChunkSize: 64000000 # 64MB
  metadata:
    redisAddr:
    redisPasswd:
    redisTLSEnabled: false
  regions:
    default:
      token:
      rttThresholdMilliseconds: 40
      hostStorageCapacityThresholdPct: 0.5
      maxCachePct: 50
client:
  token:
  nTopHosts: 3
  # Retry reads larger than 10MB (network variability tolerance)
  minRetryLengthBytes: 10000000 # 10MB
  maxGetContentAttempts: 3
  blobfs:
    # DirectIO disabled to leverage kernel page cache + our prefetcher
    # Better performance for hot data with NegativeTimeout caching
    directIO: false
    mountPoint: /tmp/test
    # MaxBackground: 512 concurrent FUSE requests for high parallelism
    # Tested optimal with CongestionThreshold at 75% (384)
    maxBackgroundTasks: 512
    # MaxReadAhead: 128KB aggressive kernel readahead
    # Works with our sequential detector and prefetcher
    maxReadAheadKB: 128
global:
  defaultLocality: default
  coordinatorHost:
  serverPort: 2049
  discoveryIntervalS: 5
  rttThresholdMilliseconds: 100
  hostStorageCapacityThresholdPct: 0.95
  grpcDialTimeoutS: 1
  grpcMessageSizeBytes: 1000000000
  grpcInitialWindowSize: 4194304
  grpcInitialConnWindowSize: 33554432
  grpcWriteBufferSize: 262144
  grpcReadBufferSize: 262144
  grpcMaxConcurrentStreams: 1024
  grpcNumStreamWorkers: 0
  debugMode: false
  prettyLogs: false
  sources: []
